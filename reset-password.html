<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ChinaBridge Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }

        .strength-meter {
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 2px;
        }

        .reset-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .success-message {
            background-color: #efe;
            color: #3a3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #3a3;
            font-size: 14px;
        }

        .info-box {
            background: #fef2f2;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            font-size: 13px;
            color: #334;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #dc2626;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .invalid-token {
            text-align: center;
            color: #c33;
            margin: 20px 0;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div id="invalidToken" class="invalid-token" style="display: none;">
            <p>❌ Invalid or expired reset link</p>
            <p style="font-size: 12px; margin-top: 10px;">
                    <a href="index.html" style="color: #dc2626;">Return to home</a>
            </p>
        </div>

        <div id="resetForm" style="display: none;">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div class="info-box">
                ℹ️ Password must be at least 6 characters long
            </div>

            <form id="passwordResetForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword"
                        placeholder="Enter new password"
                        required
                        minlength="6"
                    >
                    <div class="strength-meter">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-strength" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword"
                        placeholder="Confirm new password"
                        required
                        minlength="6"
                    >
                    <div id="matchError" style="color: #c33; font-size: 12px; margin-top: 5px; display: none;">
                        Passwords do not match
                    </div>
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">Reset Password</button>
            </form>

            <div class="back-link">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = '/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const resetForm = document.getElementById('resetForm');
        const invalidToken = document.getElementById('invalidToken');
        const passwordInput = document.getElementById('newPassword');
        const confirmInput = document.getElementById('confirmPassword');
        const matchError = document.getElementById('matchError');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Check if token exists
        if (!token) {
            invalidToken.style.display = 'block';
        } else {
            resetForm.style.display = 'block';
        }

        // Password strength meter
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            let strengthLevel = 'Weak';
            let strengthColor = '#dc2626';

            if (password.length >= 6) strength += 1;
            if (password.length >= 10) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[!@#$%^&*]/.test(password)) strength += 1;

            if (strength <= 1) {
                strengthLevel = 'Weak';
                strengthColor = '#dc2626';
            } else if (strength <= 2) {
                strengthLevel = 'Fair';
                strengthColor = '#d97706';
            } else if (strength <= 3) {
                strengthLevel = 'Good';
                strengthColor = '#f59e0b';
            } else {
                strengthLevel = 'Strong';
                strengthColor = '#16a34a';
            }

            strengthBar.style.width = (strength * 20) + '%';
            strengthBar.style.backgroundColor = strengthColor;
            strengthText.textContent = `Strength: ${strengthLevel}`;
            strengthText.style.color = strengthColor;

            // Check password match
            if (confirmInput.value) {
                checkPasswordMatch();
            }
        });

        // Check password match
        function checkPasswordMatch() {
            if (confirmInput.value && passwordInput.value !== confirmInput.value) {
                matchError.style.display = 'block';
            } else {
                matchError.style.display = 'none';
            }
        }

        confirmInput.addEventListener('input', checkPasswordMatch);

        // Form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const resetBtn = document.getElementById('resetBtn');

            // Clear messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Validate passwords match
            if (passwordInput.value !== confirmInput.value) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            if (passwordInput.value.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<span class="spinner"></span>Resetting...';

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: passwordInput.value
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = '✓ Password reset successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to reset password';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                resetBtn.disabled = false;
                resetBtn.innerHTML = 'Reset Password';
            }
        });
    </script>
</body>
</html>
